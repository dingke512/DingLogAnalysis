<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>LDA主题聚类</title>
		<link rel="stylesheet" type="text/css" href="../../static/css/common.css" />
		<script src="../static/js/jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<script type="application/javascript" src="../static/js/bootstrap.bundle.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>
	<body>
		
		<div style="position: fixed; height: 6.5%; width: 25%; background-color: #c5d0d6; z-index: 9999;float: right;right: 0; margin-top: 0.4375rem; ">
			
			<div style="width: 100%; height: 100%; display: inline-flex; padding: 0.625rem">
					 <input type="date" class="form-control" name="date" value="2006-08-01" style="width: 12.5rem; float: left;" id="day"/>
					 <a class="btn btn-outline-primary" style="float: right;margin-left: 1.25rem; height: 2.5rem;" target="child-lda" id="submit">搜索</a>
	
			</div>
		</div>
		
		<iframe style="position: relative; height: 95%; width: 100%; background-color: #ffffff; border: none; " name="child-lda" id="child-lda" scrolling="no" src="/offline/ana_lda">
			
		</iframe>
		<script>
			$("#submit").click(function(){
				var date = $("#day").val()
				$("#child-lda").attr("src","/offline/ana_lda?date="+date)
			});
			
		</script>
		
	</body>
</html>
