<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>page view</title>
		<link rel="stylesheet" type="text/css" href="../static/css/common.css"/>
		<script src="../static/js/jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/echarts.js"></script>
	</head>
	<body style="background-color: #33414b;">
		<h2 class="title">点击页面分析</h2>
		
		<div class = "box-top">
			<div class="box-4-1">
				<form class="form-box" action="/offline/ana_url" method="get">
					<hr/>
				  <div class="form-group">
				    <label >查询日期</label>
				    <input type="date" class="form-control" name="date" value="2006-08-01"/>
				  </div>
				  <div class="form-group">
				    <label>选择topk</label>
				    <input type="number" class="form-control" name="n" value="20" max="20"/>
				  </div>
				  <br/>
				  <div class="form-group">
				
				    <button class="btn btn-primary" >生成</button>
				  </div>
				  <br/>
				  <span style="text-align: center; color: #ffffff; font-size: 1.5rem;">当前查询日期：{{result.date}}</span>
				  <hr/>
				</form>
				
			</div>
			<div class="box-4-1" id="url_ech1">
	
				
			</div>
			
			<div class="box-2-1">
				<h5 class="top-title">点击高频页面TopK</h5>
				<div class="tablebox">
				        <!-- 表头容器 -->
				        <div class="tbl-header">
				            <table border="0" cellspacing="0" cellpadding="0">
				                <thead>
				                    <tr>
				                        <th>排名</th>
				                        <th>URL</th>
				                        <th>搜索次数</th>
				            
				                    </tr>
				                </thead>
				                <tbody style="opacity:0;"></tbody>
				            </table>
				        </div>
				        <!-- 表格内容容器-->
				        <div class="tbl-body">
				            <table border="0" cellspacing="0" cellpadding="0">
				                <thead>
				                    <tr>
													   <th>排名</th>
													   <th>用户id</th>
													   <th>搜索次数</th>
				                    </tr>
				                </thead>
				                <tbody></tbody>
				            </table>
				        </div>
				</div>
				
				
			</div>
		
		
		</div>
		
		<div class = "box-bottom">
			<div class="box-2-1" id="ech4" >
				
			</div>
			
			<div class="box-4-1" id="ech3">
				
			</div>
			
			<div class="box-4-1" id="ech5">
				
			</div>
			

	
		
		</div>
		
		<script>
			var topk ={{result.topn|safe}};
			var url_count={{result.url_count|safe}};
			var url_avg={{result.avg_url|safe}};
			var total={{result.total|safe}};
		</script>
		
		<script src="../static/js/url.js" type="text/javascript"></script>
		
		<script>
		var MyMarhq = '';
		clearInterval(MyMarhq);
		$('.tbl-body tbody').empty();
		$('.tbl-header tbody').empty();
		var str = '';
		var Items = topk;
		console.log(Items)
		$.each(Items,function (i, item) {
			str = '<tr>'+
				'<td>'+item.rank+'</td>'+
				'<td>'+item.url+'</td>'+
				'<td>'+item.count+'</td>'+
				'</tr>'
		
			$('.tbl-body tbody').append(str);
			$('.tbl-header tbody').append(str);
		});
		
		if(Items.length > 5){
			$('.tbl-body tbody').html($('.tbl-body tbody').html()+$('.tbl-body tbody').html());
			$('.tbl-body').css('top', '0');
			var tblTop = 0;
			var speedhq = 50; // 数值越大越慢
			var outerHeight = $('.tbl-body tbody').find("tr").outerHeight();
			function Marqueehq(){
				if(tblTop <= -outerHeight*Items.length){
					tblTop = 0;
				} else {
					tblTop -= 1;
				}
				$('.tbl-body').css('top', tblTop+'px');
			}
		
			MyMarhq = setInterval(Marqueehq,speedhq);
		
			// 鼠标移上去取消事件
			$(".tbl-header tbody").hover(function (){
				clearInterval(MyMarhq);
			},function (){
				clearInterval(MyMarhq);
				MyMarhq = setInterval(Marqueehq,speedhq);
			})
		
		}
		</script>
		
		
		
	</body>
</html>
