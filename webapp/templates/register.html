<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册结果</title>
		<script src="../static/js/jquery-3.5.1.min.js"></script>
		<link rel="stylesheet" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/register.css">
		<script type="application/javascript" src="../static/js/bootstrap.bundle.js"></script>
		<link rel="stylesheet" href="../static/css/bootstrap-icons-1.10.5/font/bootstrap-icons.css">
		
	</head>
	<body>
		
		<div class="main-box">
			<h3 class="title">{% if state == 1 %} 注册成功 <i class="bi bi-check-square"></i>
				{% elif state == 0 %} 注册失败 <i class="bi bi-x"></i>
				{% endif %}</h3>
			<div class="text-box">
				
				
			注册账号:<span style="color: #ff0000; font-size: 1.5625rem;">{{userid}}</span>
			<br/>
			详细信息:{{msg}}
			<a class="btn bg-primary " style="color: white;" href="/user/manager">返回查询</a>
			
			</div>
		</div>
	</body>
</html>
